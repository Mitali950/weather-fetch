<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather fetch</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ind.css" type="text/css"/>
</head>
<body>
       <div class="container">
            <div class="header">
                <div class="search_box">
                    <input type="text" placeholder="Enter Your Location" class="input-box">
                    <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                </div>
            </div>
            
            <div class="location-not-found">
                <h1>Sorry, Location not found!!!</h1>
                <img src="images/vv.png" alt="404 Error">
            </div>

            <div class="weather-body">
                <img src="images/cloud.png" alt="weather Image" class="weather-img">
                <div class="weather_box">
                    <p class="temprature">0 <sup>Â°C</sup></p>
                    <p class="description">light rain</p>
                </div>
                <div class="weather_details">
                    <div class="humidity">
                        <i class="fa-sharp fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">12km/H</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script src="in.js">
 </script>
     </body>
    </html>
